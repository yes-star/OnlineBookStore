<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户设置页面</title>
</head>
<body>
    <p id="test">hello world!</p>
    <script>
        var p = document.getElementById("test");
        p.style.backgroundColor = "orange";
        p.style.color = "white";
        p.style.fontWeight = "bold";
        p.style.textAlign = "center";
    </script>
</body>
</html>
