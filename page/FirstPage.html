<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- <link rel="stylesheet" href="../CSS/1.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            height: 50px;
        }

        div {
            border: 1px;
            border-color: lightcoral;
            border-style: dashed;
            height: 400px;
        }

        img {
            border: 0px;
            border-color: lightcoral;
            border-style: dashed;
            vertical-align: top;
        }

        a {
            height: 100px;
            border: 0px;
            border-color: orange;
            border-style: dashed;
            font-size: 28px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            display: inline-block;
            line-height: 100px;
        }

        #div1 {
            border-top: 0px solid orange;
            position: fixed;
            height: 100px;
            width: 100%;
            background-color: rgba(111, 235, 208, 0.034);
        }

        #div2 {
            border: 0px;
            border-color: lightcoral;
            border-style: dashed;
            height: 100px;
        }

        #a-loading {
            position: absolute;
            right: 0;
        }

        #a-registration {
            position: absolute;
            right: 68px;
        }

        #black_img {
            vertical-align: top;
            position: absolute;
            right: 60px;
            top: 30px;
        }

        #advertisement,
        #bestsells,
        #stories,
        #classbook,
        #recommendbook {
            width: 960px;
            margin: 0 auto;
        }

        #copyright {
            text-align: center;
        }

        #tets_98 {
            position: relative;
        }

        #buy_it {
            float: left;
            position: absolute;
            /* margin-top: 300px;
            margin-right: 20px; */
            height: 24px;
            display: block;
            bottom: 90px;
            right: 30px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <img src="../images/图片1.png" height="100px" width="100px" alt="">
        <a href="#">首页</a>
        <a href="#">分类</a>
        <a href="#">购物车</a>
        <a href="#" id="a-loading">登录</a>
        <img id="black_img" src="../images/黑图.png" height="40px" width="3px" alt="">
        <a href="#" id="a-registration">注册</a>
    </div>
    <div id="div2"></div>
    <header>
        <h1 style="position: relative;text-align: center;">OnlineBookStore</h1>
    </header>
    <!-- /*广告*/ -->
    <!-- <div id="advertisement">
        <header></header>
    </div> -->
    <!-- 热销图书展示区 -->
    <div id="advertisement">
        <header style="text-align: center;text-shadow: 1px;">
            <h2 style="color: orangered;">热销图书</h2>
        </header>
        <div id="tets_98">
            <img id="lunbo_1" src="../images/book_01.jpg">
            <button id="buy_it">BUY IT!</button>
        </div>
    </div>
    <!-- 小说 -->
    <div id="stories">
        <header style="text-align: center;text-shadow: 1px;">
            <h2 style="color: orangered;">小说</h2>
        </header>
        <div>
            <img src="#" alt="1">
            <img src="#" alt="2">
            <img src="#" alt="3">
        </div>
    </div>
    <!-- 经典书籍 -->
    <div id="classbook">
        <header style="text-align: center;text-shadow: 1px;">
            <h2 style="color: orangered;">经典书籍</h2>
        </header>
        <div>
            <img src="#" alt="1">
            <img src="#" alt="2">
            <img src="#" alt="3">
        </div>
    </div>
    <!-- 带哥推荐图书 -->
    <div id="recommendbook">
        <header style="text-align: center;text-shadow: 1px;">
            <h2 style="color: orangered;">带哥推荐图书</h2>
        </header>
        <div>
            <img src="#" alt="1">
            <img src="#" alt="2">
            <img src="#" alt="3">
        </div>
    </div>
    <footer id="copyright">版权所有，翻版必究。如有疑问请联系：sny666@email.swu.edu.cn</footer>
    <script>
        var index = 1;
        function lunbo() {
            index++;
            //判断index是否大于3
            if (index > 3) {
                index = 1;
            }
            //获取img对象
            var img = document.getElementById("lunbo_1");
            img.src = "../images/book_0" + index + ".jpg";
        }
        //2.定义定时器
        setInterval(lunbo, 2000);
        //*切记定时器里调用lunbo方法不能加(),setInterval(lunbo,2000);如果加()会执行lunbo（）方法，而导致定时器没用。
    </script>
</body>

</html>
