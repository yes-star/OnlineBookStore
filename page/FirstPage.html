<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- <link rel="stylesheet" href="../CSS/1.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: linear-gradient(to bottom right, #accbee,#e7f0fd);
        }

        header {
            position: relative;
            height: 50px;
        }

        div {
            border: 0px;
            border-color: lightcoral;
            border-style: dashed;
            height: 460px;
        }

        img {
            border: 0px;
            border-color: lightcoral;
            border-style: dashed;
            vertical-align: top;
        }

        a {
            height: 100px;
            border: 0px;
            border-color: orange;
            border-style: dashed;
            font-size: 28px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            display: inline-block;
            line-height: 100px;
        }

        #wb {
            width: 960px;
            height: 2400px;
        }

        #div1 {
            border-top: 0px solid orange;
            height: 100px;
            width: 100%;
            background-color:pink;
        }

        #div2 {
            border: 0px;
            border-color: lightcoral;
            border-style: dashed;
            height: 100px;
        }

        #a-loading {
            position: absolute;
            right: 0;
        }

        #a-registration {
            position: absolute;
            right: 68px;
        }

        #black_img {
            vertical-align: top;
            position: absolute;
            right: 60px;
            top: 30px;
        }

        #advertisement,
        #bestsells,
        #stories,
        #classbook,
        #recommendbook {
            width: 960px;
            margin: 0 auto;
        }

        #copyright {

            text-align: center;
        }

        #tets_98 {
            position: relative;
        }

        #lunbo_1 {
            border-radius: 41px;
        }

        #buy_it {
            float: left;
            position: absolute;
            /* margin-top: 300px;
            margin-right: 20px; */
            height: 24px;
            display: block;
            bottom: 90px;
            right: 30px;
        }
       

        .big {
            cursor: pointer;
            transition: all 0.6s;
        }

        .big:hover {
            transform: scale(1.2);
        }

        button {
            background-image:url(../images/bt_buy.jpg);
            width: 40px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <img src="../images/图片1.png" height="100px" width="100px" alt="">
        <a href="#">首页</a>
        <a href="../page/ClassifyPage.html">分类</a>
        <a href="../page/ShoppingPage.html">购物车</a>
        <a href="../page/LoadingPage.html" id="a-loading">登录</a>
        <img id="black_img" src="../images/黑图.png" height="40px" width="3px" alt="">
        <a href="../page/RegistrationPage.html" id="a-registration">注册</a>
    </div>
    <header>
        <h1 style="position: relative;text-align: center;">OnlineBookStore</h1>
    </header>
    <!-- /*广告*/ -->
    <!-- <div id="advertisement">
        <header></header>
    </div> -->
    <!-- 热销图书展示区 -->
    <div id="advertisement">
        <header style="text-align: center;text-shadow: 1px;">
            <h2 style="color: orangered;">热销套书</h2>
        </header>
        <div id="tets_98">
            <img id="lunbo_1" width="960px" height="400px" src="../images/jdbook01.webp.jpg">
            <a href="../page/ClassifyPage.html" style="margin-top:-4px"><button id="buy_it"></button></a>
        </div>
    </div>
    <!-- 带哥推荐图书 -->
    <div id="recommendbook">
        <header style="text-align: center;text-shadow: 1px;">
            <h2 style="color: orangered;">经典名著阅读</h2>
        </header>
        <div>
            <a href="../page/ClassifyPage.html"><img class="big" width="235px" height="382px" src="../images/1.jpg" alt="1"></a>
            <a href="../page/ClassifyPage.html"><img class="big" width="235px" height="382px" src="../images/2.jpg" alt="2"></a>
            <a href="../page/ClassifyPage.html"><img class="big" width="235px" height="382px" src="../images/3.jpg" alt="3"></a>
            <a href="../page/ClassifyPage.html"><img class="big" width="235px" height="382px" src="../images/4.jpg" alt="3"></a>
        </div>
    </div>
    <footer id="copyright">版权所有，翻版必究。如有疑问请联系：sny666@email.swu.edu.cn</footer>
    <script>
        var index = 1;
        function lunbo() {
            index++;
            //判断index是否大于3
            if (index > 3) {
                index = 1;
            }
            //获取img对象
            var img = document.getElementById("lunbo_1");
            img.src = "../images/jdbook0" + index + ".webp.jpg";
        }
        //2.定义定时器
        setInterval(lunbo, 2000);
    </script>
</body>

</html>
